# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - shoppingc

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: index.docker.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A61D1F0BAFE74685BBDFC9C09380FBFF }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_1CEB7D935C4149BAB1F90F8ED68A7DCF }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: index.docker.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_A61D1F0BAFE74685BBDFC9C09380FBFF }}/hariprasadbrao/shoppingapp:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D59DFC9AD6474A5795CE55D3D821A0C2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8165299CE05D44B28F443F3384585591 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5764D36C133141E6A67BB249438315E3 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'shoppingc'
          slot-name: 'Production'
          images: 'index.docker.io/hariprasadbrao/shoppingapp:${{ github.sha }}'

          
